    <!DOCTYPE html>
    <html>
      <head>
        <style>
        #myDIV {
          width: 300px;
          height: 200px;
          background: red;
          -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
          animation: mymove 5s infinite;
        }
        /* Chrome, Safari, Opera */
        @-webkit-keyframes mymove {
            from {background-color: red;}
            to {background-color: blue;}
        }

        /* Standard syntax */
        @keyframes mymove {
            from {background-color: red;}
            to {background-color: blue;}
        }
        p.serif {
          font-family: "Fantasy", fantasy, serif;
        }
        p.thick{
          font-weight: bold;
        }

        h1 {
          color: green;
          text-decoration: underline;
        }
        <title>jameskwang.me</title>
      </style>
      </head>

      <body>
        <div id="myDIV"></div>
        <h1 class="thick"> The Webpage </h1>
        <p class ="serif">Help from http://www.w3schools.com/css/</p>
      </body>
    </html>
